ExternalConfigs:
  # Mer configs base
  - /usr/share/kickstarter-configs/mer

Nemo Base:
  RootPass: nemo
  DefaultUser: nemo
  DefaultUserPass: nemo
  Language: en_US.UTF-8        
  Keyboard: us
  Timezone: UTC
  NoChrootScripts:
      - buildname.nochroot
  Active: True
  Repos:
      - mer-core
      - nemo-platform
      - nemo-mw
      - nemo-ux
      - nemo-apps
  ExtraPackages:
      - ssu
  PostScripts:
      - rpm-rebuilddb.post

Configurations:
