ExternalConfigs:
  # Mer configs base
  - /usr/share/kickstarter-configs/mer

Nemo Base:
  RootPass: nemo
  DefaultUser: nemo
  DefaultUserPass: nemo
  Language: en_US.UTF-8        
  Keyboard: us
  Timezone: UTC
  NoChrootScripts:
      - buildname.nochroot
  Active: True
  Repos:
      - mer-core
      - nemo-platform
      - nemo-mw
      - nemo-ux
      - nemo-apps
  PostScripts:
      - rpm-rebuilddb.post
      - ssu.post

Configurations:
  - Name: Nemo N900
    FileName: nemo-armv7hl-n900
    ImageType: release
    Inherit:
        - Nemo Adaptation N900

  - Name: Nemo N900 RND
    FileName: nemo-armv7hl-n900-rnd
